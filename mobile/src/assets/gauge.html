<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Gauge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #value-display {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }
        
        #current-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196F3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        #unit {
            font-size: 1rem;
            color: #666;
            margin-top: 4px;
        }
        
        #label {
            font-size: 0.875rem;
            color: #999;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="value-display">
            <div id="current-value">0</div>
            <div id="unit">%</div>
            <div id="label">Value</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Gauge configuration
        let config = {
            min: 0,
            max: 100,
            value: 0,
            unit: '%',
            label: 'Value',
            colorLow: '#4CAF50',      // Green
            colorMid: '#FFC107',      // Yellow
            colorHigh: '#F44336',     // Red
            thresholdMid: 50,
            thresholdHigh: 80
        };

        // Three.js setup
        const container = document.getElementById('container');
        const canvas = document.getElementById('canvas');
        const valueDisplay = document.getElementById('current-value');
        const unitDisplay = document.getElementById('unit');
        const labelDisplay = document.getElementById('label');
        
        let scene, camera, renderer;
        let gaugeGroup, needle, arcMesh;
        let targetValue = 0;
        let currentValue = 0;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            // Gauge group
            gaugeGroup = new THREE.Group();
            scene.add(gaugeGroup);
            
            // Create gauge components
            createGaugeArc();
            createGaugeTicks();
            createNeedle();
            createGaugeCenter();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.4);
            pointLight.position.set(-3, 3, 3);
            scene.add(pointLight);
            
            // Start animation
            animate();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function createGaugeArc() {
            const arcRadius = 1.8;
            const arcThickness = 0.25;
            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            const segments = 64;
            
            // Create gradient arc using multiple segments
            const arcGroup = new THREE.Group();
            const angleStep = (endAngle - startAngle) / segments;
            
            for (let i = 0; i < segments; i++) {
                const angle1 = startAngle + angleStep * i;
                const angle2 = startAngle + angleStep * (i + 1);
                
                // Determine color based on position
                const progress = i / segments;
                let color;
                if (progress < 0.5) {
                    color = new THREE.Color(config.colorLow);
                } else if (progress < 0.8) {
                    color = new THREE.Color(config.colorMid);
                } else {
                    color = new THREE.Color(config.colorHigh);
                }
                
                const shape = new THREE.Shape();
                const innerRadius = arcRadius - arcThickness / 2;
                const outerRadius = arcRadius + arcThickness / 2;
                
                shape.moveTo(
                    Math.cos(angle1) * innerRadius,
                    Math.sin(angle1) * innerRadius
                );
                shape.lineTo(
                    Math.cos(angle1) * outerRadius,
                    Math.sin(angle1) * outerRadius
                );
                shape.absarc(0, 0, outerRadius, angle1, angle2, false);
                shape.lineTo(
                    Math.cos(angle2) * innerRadius,
                    Math.sin(angle2) * innerRadius
                );
                shape.absarc(0, 0, innerRadius, angle2, angle1, true);
                
                const geometry = new THREE.ExtrudeGeometry(shape, {
                    depth: 0.1,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.02,
                    bevelSegments: 2
                });
                
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    shininess: 80,
                    specular: 0x444444
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.z = -0.05;
                arcGroup.add(mesh);
            }
            
            gaugeGroup.add(arcGroup);
            
            // Background arc (dark track)
            const bgShape = new THREE.Shape();
            const bgInner = arcRadius - arcThickness / 2 - 0.05;
            const bgOuter = arcRadius + arcThickness / 2 + 0.05;
            
            bgShape.absarc(0, 0, bgOuter, startAngle, endAngle, false);
            bgShape.absarc(0, 0, bgInner, endAngle, startAngle, true);
            
            const bgGeometry = new THREE.ExtrudeGeometry(bgShape, {
                depth: 0.05,
                bevelEnabled: false
            });
            
            const bgMaterial = new THREE.MeshPhongMaterial({
                color: 0x333333,
                shininess: 30
            });
            
            const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
            bgMesh.position.z = -0.15;
            gaugeGroup.add(bgMesh);
        }
        
        function createGaugeTicks() {
            const tickRadius = 1.8;
            const majorTickLength = 0.2;
            const minorTickLength = 0.1;
            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            const numMajorTicks = 11;
            const numMinorTicks = 5;
            
            const tickGroup = new THREE.Group();
            
            for (let i = 0; i < numMajorTicks; i++) {
                const angle = startAngle + (endAngle - startAngle) * (i / (numMajorTicks - 1));
                
                // Major tick
                const tickGeometry = new THREE.BoxGeometry(0.03, majorTickLength, 0.05);
                const tickMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
                const tick = new THREE.Mesh(tickGeometry, tickMaterial);
                
                tick.position.x = Math.cos(angle) * (tickRadius + majorTickLength / 2 + 0.2);
                tick.position.y = Math.sin(angle) * (tickRadius + majorTickLength / 2 + 0.2);
                tick.rotation.z = angle - Math.PI / 2;
                
                tickGroup.add(tick);
                
                // Minor ticks (between major ticks)
                if (i < numMajorTicks - 1) {
                    for (let j = 1; j < numMinorTicks; j++) {
                        const minorAngle = angle + (endAngle - startAngle) / (numMajorTicks - 1) * (j / numMinorTicks);
                        
                        const minorGeometry = new THREE.BoxGeometry(0.02, minorTickLength, 0.03);
                        const minorMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
                        const minorTick = new THREE.Mesh(minorGeometry, minorMaterial);
                        
                        minorTick.position.x = Math.cos(minorAngle) * (tickRadius + minorTickLength / 2 + 0.25);
                        minorTick.position.y = Math.sin(minorAngle) * (tickRadius + minorTickLength / 2 + 0.25);
                        minorTick.rotation.z = minorAngle - Math.PI / 2;
                        
                        tickGroup.add(minorTick);
                    }
                }
            }
            
            gaugeGroup.add(tickGroup);
        }
        
        function createNeedle() {
            // Needle body
            const needleShape = new THREE.Shape();
            needleShape.moveTo(0, -0.08);
            needleShape.lineTo(1.5, 0);
            needleShape.lineTo(0, 0.08);
            needleShape.lineTo(-0.2, 0.05);
            needleShape.lineTo(-0.2, -0.05);
            needleShape.lineTo(0, -0.08);
            
            const needleGeometry = new THREE.ExtrudeGeometry(needleShape, {
                depth: 0.08,
                bevelEnabled: true,
                bevelThickness: 0.01,
                bevelSize: 0.01,
                bevelSegments: 2
            });
            
            const needleMaterial = new THREE.MeshPhongMaterial({
                color: 0xE53935,
                shininess: 100,
                specular: 0xffffff
            });
            
            needle = new THREE.Mesh(needleGeometry, needleMaterial);
            needle.position.z = 0.15;
            needle.rotation.z = Math.PI * 0.75; // Start position
            
            gaugeGroup.add(needle);
        }
        
        function createGaugeCenter() {
            // Center cap
            const capGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.15, 32);
            const capMaterial = new THREE.MeshPhongMaterial({
                color: 0x333333,
                shininess: 100,
                specular: 0x666666
            });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.rotation.x = Math.PI / 2;
            cap.position.z = 0.2;
            gaugeGroup.add(cap);
            
            // Inner highlight
            const highlightGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.08, 32);
            const highlightMaterial = new THREE.MeshPhongMaterial({
                color: 0x555555,
                shininess: 120,
                specular: 0xaaaaaa
            });
            const highlight = new THREE.Mesh(highlightGeometry, highlightMaterial);
            highlight.rotation.x = Math.PI / 2;
            highlight.position.z = 0.28;
            gaugeGroup.add(highlight);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function valueToAngle(value) {
            const normalized = (value - config.min) / (config.max - config.min);
            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            return startAngle + normalized * (endAngle - startAngle);
        }
        
        function getValueColor(value) {
            const normalized = (value - config.min) / (config.max - config.min) * 100;
            if (normalized >= config.thresholdHigh) {
                return config.colorHigh;
            } else if (normalized >= config.thresholdMid) {
                return config.colorMid;
            }
            return config.colorLow;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth needle animation
            currentValue += (targetValue - currentValue) * 0.08;
            
            // Update needle rotation
            needle.rotation.z = valueToAngle(currentValue);
            
            // Update display
            valueDisplay.textContent = Math.round(currentValue);
            valueDisplay.style.color = getValueColor(currentValue);
            
            // Subtle gauge rotation for 3D effect
            gaugeGroup.rotation.y = Math.sin(Date.now() * 0.0005) * 0.05;
            gaugeGroup.rotation.x = Math.cos(Date.now() * 0.0003) * 0.02;
            
            renderer.render(scene, camera);
        }
        
        // Public API for React Native communication
        function setValue(value) {
            targetValue = Math.max(config.min, Math.min(config.max, value));
        }
        
        function setConfig(newConfig) {
            config = { ...config, ...newConfig };
            unitDisplay.textContent = config.unit;
            labelDisplay.textContent = config.label;
        }
        
        // Listen for messages from React Native
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'setValue') {
                    setValue(data.value);
                } else if (data.type === 'setConfig') {
                    setConfig(data.config);
                } else if (data.type === 'init') {
                    setConfig(data.config);
                    setValue(data.value || 0);
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });
        
        // Also listen for postMessage from React Native WebView
        document.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'setValue') {
                    setValue(data.value);
                } else if (data.type === 'setConfig') {
                    setConfig(data.config);
                } else if (data.type === 'init') {
                    setConfig(data.config);
                    setValue(data.value || 0);
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });
        
        // Initialize
        init();
        
        // Demo mode - can be removed in production
        // Uncomment for testing:
        // setInterval(() => setValue(Math.random() * 100), 2000);
    </script>
</body>
</html>
